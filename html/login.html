<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <img class="position-absolute z-1 w-100 h-100" src="../assets/background.png" alt="">
        <div class="card swift-card p-5 z-2">
            <img class="align-self-center mb-4" src="../assets/logo_swift_remastered 1.svg" />
            <h3 class="title text-center" style="color:#ff9800;">Bem-vindo de volta!</h3>
            <p class="subtitle text-center">Faça seu login abaixo rápidamente, e boa sorte na sua aventura!</p>
            <form class="d-flex flex-column">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-orange align-self-center">LOGIN</button>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
