<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <img class="position-absolute z-1 w-100 h-100" src="../assets/background.png" alt="">
        <div class="card swift-card p-5 z-2">
            <img class="align-self-center mb-4" src="../assets/logo_swift.svg" />
            <h3 class="title text-center" style="color:#ff9800;">Sejam bem-vindo!</h3>
            <p class="subtitle text-center">Faça seu cadastro e participe da nossa plataforma de gamificação.</p>
            <form class="d-flex flex-column">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirme a Senha</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="btn btn-orange align-self-center">CADASTRAR</button>
            </form>
        </div>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
