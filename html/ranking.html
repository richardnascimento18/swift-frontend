<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RANKING NACIONAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <div class="sidebar d-flex flex-column">
        <div>
            <div class="logo">
                <a href="./dashboard.html"><img src="../assets/logo_swift.svg" alt="Logo" class="logo-img w-100"></a>
            </div>
            <nav class="menu nav flex-column mt-3">
                <a class="nav-link" href="./dashboard.html"><i class="bi bi-person-badge-fill me-2"></i>Métricas do Perfil</a>
                <a class="nav-link active" href="#"><i class="bi bi-trophy-fill me-2"></i>Rankings</a>
                <a class="nav-link" href="./mission.html"><i class="bi bi-flag-fill me-2"></i>Missões</a>
                <a class="nav-link" href="./bonus.html"><i class="bi bi-gift-fill me-2"></i>Recompensas</a>
            </nav>
        </div>
        <div class="profile-section d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-pic">
                <div class="profile-info">
                    <div class="profile-name">Walker Dev</div>
                    <div class="profile-rating"><i class="bi bi-star-fill"></i> 4.8</div>
                    <div class="profile-ranking"><i class="bi bi-trophy-fill"></i> #12</div>
                </div>
            </div>
            <div class="profile-actions">
                <button class="btn btn-outline-light btn-sm"><i class="bi bi-gear"></i></button>
                <button class="btn btn-warning btn-sm" id="logout"><i class="bi bi-box-arrow-right"></i> Log Out</button>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="dashboard-title mb-2">RANKING NACIONAL</div>
        <div class="dashboard-subtitle mb-4">
            Aqui você pode verificar seu <span class="highlight-orange">progresso</span> comparado aos outros companheiros em escala nacional.
        </div>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="table-responsive">
                        <table class="table table-striped ranking-table align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col"><i class="bi bi-trophy-fill me-2"></i># Colocação</th>
                                    <th scope="col"><i class="bi bi-person-fill me-2"></i>Nome</th>
                                    <th scope="col"><i class="bi bi-star-fill me-2"></i>Rating</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>
                                        <img src="https://randomuser.me/api/portraits/men/10.jpg" alt="Profile" class="profile-img">
                                        João Silva
                                    </td>
                                    <td>4.95</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>
                                        <img src="https://randomuser.me/api/portraits/women/21.jpg" alt="Profile" class="profile-img">
                                        Maria Souza
                                    </td>
                                    <td>4.92</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>
                                        <img src="https://randomuser.me/api/portraits/men/34.jpg" alt="Profile" class="profile-img">
                                        Carlos Pereira
                                    </td>
                                    <td>4.89</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>
                                        <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Profile" class="profile-img">
                                        Ana Costa
                                    </td>
                                    <td>4.85</td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>
                                        <img src="https://randomuser.me/api/portraits/men/56.jpg" alt="Profile" class="profile-img">
                                        Pedro Martins
                                    </td>
                                    <td>4.80</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
